{% extends "base.html" %}
{% block title %} Inicio de Sesion {% endblock%}
{% block content %}
<div class="container-fluid py-4 col-sm-12 col-md-6 col-lg-4 col-xl-4">


<div class="input-group mb-3">

<h2>Iniciar Sesion</h2>

<p class="text-center">
{{error}}
</p>
<form action="/signin/" method="POST">
  {% csrf_token %}
  {{form.as_p}}
  <button class="btn btn-success">
    Iniciar Sesion
  </button>
</form>
</div>
</div>

{% endblock %}
