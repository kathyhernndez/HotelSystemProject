{% extends 'base.html' %}

{% block title %} CheckIn {% endblock%}

{% block content %}
{% load crispy_forms_tags %}

<form action="{% url 'eliminarHabitacion' habitacion.id %}" method="POST">
    {% csrf_token %}
    <h3>¿Estás seguro de que deseas eliminar la Habitacion"{{ habitacion.numero }}"?</h3>
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'appTablero' %}" class="btn btn-secondary">Cancelar</a>
</form>

 
{% endblock %}
